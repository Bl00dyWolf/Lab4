<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="lab4.css" />
</head>
<body>
    <div class="calc">
        <div class="calc-screen">
            <p>0</p>
    </div>
        <div class="buttons">
            <div class="btn1">AC</div>
            <div class="btn1">+/-</div>
            <div class="btn1">%</div>
            <div class="btn1 or">&divide</div>

            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn or">&times</div>

            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn or">-</div>

            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn or">+</div>

            <div class="btn zero ">0</div>
            <div class="btn comma">,</div>
            <div class="btn eq or">=</div>
           </div>
</body>
</html>
